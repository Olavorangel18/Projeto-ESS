<div class="container-listagem-vagas">
  <h2 class="titulo">Minhas Vagas</h2>
  <ul>
    <li *ngFor="let vaga of listaVagas" class="{{verSwitchLabel(vaga) ? 'show' : 'disable'}}">
      <div *ngIf="tipoUsuario!.tipo == 'pessoa'" [id]="verSwitchLabel(vaga) ? 'candidatado' : ''" class="inscricao-label {{vaga.id}}">{{verSwitchLabel(vaga) ? "candidatado" : "n√£o candidatado"}}</div>
      <h2>{{vaga.nome}}</h2>
      <p class="descricao">{{vaga.descricao}}</p>
      <div class="informacao-vaga">
        <p>Faixa Salarial: R$ {{vaga.salario}}</p>
        <div class="container-label-informacao">
          <div class="label tipo">{{vaga.area}}</div>
          <div class="label modalidade">{{vaga.modalidade}}</div>
          <div class="label senioridade">{{vaga.senioridade}}</div>
        </div>
        <igx-switch [checked]="verSwitchLabel(vaga)" id={{vaga.id}}  class={{vaga.idEmpresa}} (change)="mudarSituacaoInscricao($event);listarVagas()" [disabled]="tipoUsuario!.tipo == 'empresa' ? true : false"></igx-switch>
      </div>
    </li>
  </ul>
</div>
